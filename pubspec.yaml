name: aws_ivs_flutter
description: A Flutter plugin for AWS IVS live streaming and chat functionality
version: 1.0.0
homepage: https://github.com/yourusername/aws_ivs_flutter

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.aws_ivs_flutter
        pluginClass: AwsIvsFlutterPlugin
      ios:
        pluginClass: AwsIvsFlutterPlugin
